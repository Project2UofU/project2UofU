<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <title>Strive</title>
</head>

<body>
    <div class='container'>
        <div class='card-panel blue-grey darken-1 col s12'>
                <div type="button" class="btn waves-effect waves-light" id="competitions-btn">Back to Competitions</div>
            <section class='center-align'>
                <h1>
                    <i class="medium material-icons">person_pin_circle</i> Strive</h1>
                <br>
                </head>
                <div class='card-panel blue-grey darken-1 col s12'>
                    <section class='center-align'>
                        <h5 id="competition-name"></h5>
                        <div class="row">
                            <div class="col-md-12" id="competition-container">
                            </div>
                        </div>
                    </section>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="left">Enter a value below to add an entry</label>
                            <input type="number" min="1" max="1000" placeholder="Value" name="title" id="value-field">
                        </div>
                        <div class="col-md-6">
                            <div type="submit" class="btn waves-effect waves-light light-blue darken-4" id="add-value-btn">Add Entry</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="left">To add a user to the competition write their username and press add.</label>
                            <input type="text" placeholder="Username to add" name="title" id="username-field">
                        </div>
                        <div class="col-md-6">
                            <div type="submit" class="btn waves-effect waves-light light-blue darken-4" id="add-btn">Add User</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./../js/chartInfo.js"></script>
    <script src="./../js/competition.js"></script>
</body>



</html>
